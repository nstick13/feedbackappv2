<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feedback Platform</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">AI Feedback Platform</a>
            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdown" role="button" data-bs-toggle="dropdown">
                            <span class="notification-icon">ðŸ””</span>
                            <span class="notification-badge d-none">0</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end notification-menu" aria-labelledby="notificationsDropdown">
                            <div class="notification-list">
                                <!-- Notifications will be inserted here -->
                            </div>
                        </div>
                    </div>
                    <a class="nav-link" href="{{ url_for('google_auth.logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('google_auth.login') }}">Login with Google</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% if current_user.is_authenticated %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toast notifications will be inserted here -->
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
