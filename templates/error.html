{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4 mb-4">
                        {% if error.code == 404 %}
                            Page Not Found
                        {% else %}
                            An Error Occurred
                        {% endif %}
                    </h1>
                    <p class="lead mb-4">{{ error }}</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
